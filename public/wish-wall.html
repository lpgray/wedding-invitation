<!DOCTYPE html>
<html lang="zh_CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>祝福墙 - 张杨甘会丽婚礼</title>
  <link rel="stylesheet" href="./lib/normalize.css">
  <link rel="stylesheet" href="./lib/animate.min.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>
  <div id="J-MainFrame" class="frame frame-wall" style="height:100%;">
    <h2>亲友祝福</h2>
    <div id="J-Wishes" class="inner">
    </div>
  </div>
  <div id="J-BottomBar" class="bottom-bar">
    <div class="img-item-wrapper">
      <div id="J-Img0" class="img-item" style="background-image:url(http://7xq1q6.com1.z0.glb.clouddn.com/wedding/7.jpg)"></div>
    </div>
    <div class="qrcode-wrap">
      <img src="http://7o52me.com1.z0.glb.clouddn.com/qrcode-3.png" alt="">
    </div>
    <div id="J-WishWrap2" class="wishes-wrap-2">
    </div>
  </div>
  <div id="J-RedPackPass" class="red-pack-open-wrap">
    <div class="steps">
      <div class="step-1">
        <div class="img"></div>
        <h3>打开支付宝选择红包</h3>
      </div>
      <div class="step-2">
        <div class="img"></div>
        <h3>在下方输入口令</h3>
      </div>
    </div>
    <div class="pass-wrap"></div>
  </div>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./js/wish-wall.js"></script>
</body>

</html>
