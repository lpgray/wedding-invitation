<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>送祝福 - 张杨甘会丽婚礼</title>
  <link rel="stylesheet" href="./lib/normalize.css">
  <link rel="stylesheet" href="./lib/animate.min.css">
  <link rel="stylesheet" href="./css/app.css">
</head>

<body>

  <div class="frame">
    <div id="J-Frame-Post" class="inner" style="display: none;">
      <h2>送祝福</h2>
      <input id="J-YourName" class="input" placeholder="你的称呼" maxlength="10" />
      <div class="br"></div>
      <textarea id="J-Wish" class="input input-textarea" maxlength="50" placeholder="你的祝福语"></textarea>
      <div class="br"></div>
      <div class="form-row tc">
        <button class="button button-small" onclick="sendWish()">发送</button>
      </div>
      <div class="br"></div>
      <div class="tc" style="color:#666;line-height: 1.6">
        发送祝福的亲友，将有机会获得
        <br />
        由新郎爷爷支持的支付宝口令红包。
      </div>
    </div>
    <p class="copyright">&copy;2018 张杨和甘会丽的婚礼版权所有</p>
  </div>

  <div id="J-Red-Pack" class="red-pack-img-wrap"></div>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/swiper/js/swiper.min.js"></script>
  <script src="./js/wish-post.js"></script>
</body>

</html>
